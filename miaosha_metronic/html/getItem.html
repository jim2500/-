<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" type="text/css"/>
		<link rel="stylesheet" href="static/assets/global/css/components.css" type="text/css">
		<link rel="stylesheet" href="static/assets/admin/pages/css/login.css" type="text/css">
		<script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript">
			
		</script>
	</head>

	<body class="login">
		<div class="content">
			<h3 class="form-title">商品详情</h3>
			<div class="form-group">
	
				<div>
					<label class="form-label" id="title"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label">商品描述</label>
				<div>
					<label class="control-label" id="description"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label">价格</label>
				<div>
					<label class="control-label" id="price"/>
				</div>
			</div>
			<div class="form-group">
		
				<div>
					<img style="width:200px;height: auto" id="imgUrl"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label">库存</label>
				<div>
					<label class="control-label" id="stock"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label">销量</label>
				<div>
					<label class="control-label" id="sales"/>
				</div>
			</div>
		</div>
	</body>
	<script>
		var g_itemVO = {};
		
		function getParam(paramName){		
		    var reg = new RegExp("(^|&)" + paramName + "=([^&]*)(&|$)","i");
		    var r = location.search.substr(1).match(reg);
		    if (r!=null) return (r[2]); return null;		
		}

		jQuery(document).ready(function(){
			//绑定otp的click时间用于向后端发送获取手机验证码的请求
				$.ajax({
					//请求头
					type:"GET",
					url:"http://localhost:8090/item/get",
					
					//传参
					data:{
						"id":getParam("id"),
					},

					//允许跨域授信请求
					xhrFields:{withCredentials:true},

					//两个回调，请求成功和请求失败
					success:function(data){
						if(data.status == "success"){
							g_itemVO = data.data;
							reloadDom();
						}else{
							alert("获取详情失败，原因是"+data.data.errMsg);
						}
					},
					error:function(data){
						alert("获取详情失败，原因是"+data.responseText);
					}
				});
			
		});
		function reloadDom(){
			$("#title").text(g_itemVO.title);
			$("#description").text(g_itemVO.description);
			$("#stock").text(g_itemVO.stock);
			$("#price").text(g_itemVO.price);
			$("#imgUrl").attr("src",g_itemVO.imgUrl);
			$("#sales").text(g_itemVO.price);
		}
	</script>
</html>
